<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>历史工作</title>
    <link rel="stylesheet" href="js/jquerymobile/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/historyTask.css">
    <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
<div data-role="page" class="form-table">
    <form >
        <table border="0" width="100%" id="orderTaskTable">
            <tr>
                <td noWrap><div class="text-lable">下达人：</div></td>
                <td noWrap><div class="text-lable">testl</div></td>
                <td noWrap align="right"><div class="text-lable">任务状态：</div></td>
                <td noWrap colspan="2"><div class="text-lable">已点评</div></td>
            </tr>

            <tr>
                <td noWrap><div class="text-lable">下达时间：</div></td>
                <td noWrap><div class="text-lable">2016.3.23 9:10</div></td>
                <td noWrap align="right"><div class="text-lable">重要性：</div></td>
                <td noWrap colspan="2"><div class="text-lable">重要</div></td>
            </tr>

            <tr>
                <td noWrap><div class="text-lable">结束时间:</div></td>
                <td noWrap><div class="text-lable">2016.3.23 9:10</div></td>
                <td noWrap align="right"><div class="text-lable">基础分：</div></td>
                <td noWrap><div class="text-lable">5</div></td>
                <td noWrap><div class="text-lable">分</div></td>
            </tr>

            <tr>
                <td colspan="5">
                    <div class="text-task">
                        <label>工作事由:</label>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="5">
                    <div >
                        <textarea name="addinfo" id="info"></textarea>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="5">
                    <div class="text-task">
                        <label>回复:</label>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="5">
                    <div >
                        <textarea></textarea>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="5">
                    <div class="text-task">
                        <label>反馈:</label>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="5">
                    <div >
                        <textarea></textarea>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="5">
                    <div class="text-task">
                        <label>完成:</label>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="5">
                    <div >
                        <textarea></textarea>
                    </div>
                </td>
            </tr>
        </table>

        <table>
            <tr >
                <td>&nbsp</td>
                <td><a href="#" data-role="button">我已完成</a></td>
                <td><a href="#" data-role="button">回复/反馈</a></td>
                <td><a href="#" data-role="button">进程备注</a></td>
                <td>&nbsp</td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
