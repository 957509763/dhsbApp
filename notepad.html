<!DOCTYPE HTML>
<html>
<head>
    <meta  charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>记事本</title>
    <link rel="stylesheet" href="js/jquerymobile/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/writeLog.css">
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/mobiscroll/mobiscroll_002.js" type="text/javascript"></script>
    <script src="js/mobiscroll/mobiscroll_004.js" type="text/javascript"></script>
    <link href="css/mobiscroll/mobiscroll_002.css" rel="stylesheet" type="text/css">
    <link href="css/mobiscroll/mobiscroll.css" rel="stylesheet" type="text/css">
    <script src="js/mobiscroll/mobiscroll.js" type="text/javascript"></script>
    <script src="js/mobiscroll/mobiscroll_003.js" type="text/javascript"></script>
    <script src="js/mobiscroll/mobiscroll_005.js" type="text/javascript"></script>
    <link href="css/mobiscroll/mobiscroll_003.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .ui-icon-btn_voice:after {
            background: url("images/newNotice/btn_voice.png");
            background-color: rgba(0, 0, 0, 0);
            background-size: 20px 20px;
        }

        .ui-icon-btn_addPicture:after{
            background:url("images/newNotice/btn_addPicture.png");
            background-color: rgba(0, 0, 0, 0);
            background-size: 80px 80px;
        }
    </style>

</head>

<body>
<div data-role="page">
    <form>
        <table border="0" width="100%">
            <tr>
                <td nowrap align='left'><div class="text-starttime">待办时间：</div></td>
                <td colspan="3"><div class="text-starttime text-time"><input value="2015-05-01 15:42:02" class="" readonly="readonly" name="appDateTime" id="appEndDateTime" type="text"></div></td>
            </tr>

            <tr>
                <td nowrap align='left'><div class="text-endtime">提醒时间：</div></td>
                <td colspan="3"><div class="text-endtime text-time"><input value="2015-05-01 15:42:02" class="" readonly="readonly" name="appDateTime" id="appStartDateTime" type="text"></div></td>
            </tr>
            <tr>
                <td nowrap><div class="ui-text-notice"><label>工作事项</label></div></td>
                <td align='right' colspan="3">
                    <div class="ui-btn-voice"><a  href="#" data-role="button" class="user-ui-btn-voice" data-icon="btn_voice"data-inline="true" data-iconpos="notext"></a></div>
                </td>
            </tr>

            <tr>
                <td colspan="4"><div class="ui-notice-content">
                    <textarea name="notice-content" >致各部门主管：公司决定从即日起每周六下午4点都要召开一次周工作总结会议，望各部门主管认真做好以下工作.1.上周的工作计划完成率情况。2.上周异常问题的发生情况及处理结果。3.下周的工作计划按排。4.对公司是否有管理和运作等事有合理性建议和意见的提议。总经办。</textarea>
                </div>
                </td>
            </tr>

            <tr>
                <td ><div class="user-ui-btn-addPicture"><img src="images/newNotice/btn_addPicture.png" width="80px"></div></td>
            </tr>

            <tr>
                <td><div>提醒方式：</div></td>
                <td> <label><input type="checkbox" name="check-auto" data-role="none"/>震动</label></td>
                <td> <label><input type="checkbox" name="check-auto" data-role="none"/>通知推送</label></td>
                <td> <label><input type="checkbox" name="check-auto" data-role="none"/>铃声</label></td>
            </tr>

            <tr>
                <td colspan="4">
                    <div> <input type="submit" class="login" value="保 存" onclick="login()"/></div>
                </td>
            </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
    $(function () {
        var currYear = (new Date()).getFullYear();
        var opt={};
        opt.date = {preset : 'date'};
        opt.datetime = {preset : 'datetime'};
        opt.time = {preset : 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear - 10, //开始年份
            endYear: currYear + 10 //结束年份
        };

        $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
        var optDateTime = $.extend(opt['datetime'], opt['default']);
        var optTime = $.extend(opt['time'], opt['default']);
        $("#appStartDateTime").mobiscroll(optDateTime).datetime(optDateTime);
        $("#appEndDateTime").mobiscroll(optDateTime).datetime(optDateTime);
        $("#appTime").mobiscroll(optTime).time(optTime);
    });
</script>
</body>
</html>
