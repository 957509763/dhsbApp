<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>下达任务</title>
    <link rel="stylesheet" href="css/OrderTasks.css">
    <link rel="stylesheet" href="js/jquerymobile/jquery.mobile-1.4.5.min.css">
    <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/OAManage.js"></script>
    <script src="js/mobiscroll/mobiscroll_002.js" type="text/javascript"></script>
    <script src="js/mobiscroll/mobiscroll_004.js" type="text/javascript"></script>
    <link href="css/mobiscroll/mobiscroll_002.css" rel="stylesheet" type="text/css">
    <link href="css/mobiscroll/mobiscroll.css" rel="stylesheet" type="text/css">
    <script src="js/mobiscroll/mobiscroll.js" type="text/javascript"></script>
    <script src="js/mobiscroll/mobiscroll_003.js" type="text/javascript"></script>
    <script src="js/mobiscroll/mobiscroll_005.js" type="text/javascript"></script>
    <link href="css/mobiscroll/mobiscroll_003.css" rel="stylesheet" type="text/css">

</head>

<body>
<div data-role="page" class="form-table">
    <form >
        <table border="0" width="100%" id="orderTaskTable">
            <tr>
                <td noWrap><label for="ui-select-taskSource" class="text-taskSource">工作来源:</label></td>
                <td colspan="2">
                    <div class="ui-block" id="ui-select-taskSource">
                        <select id="select-choice" data-mini="true">
                            <option value="recent_work">近期工作</option>
                            <option value="daily_work">每日工作</option>
                            <option value="week_work">每周工作</option>
                            <option value="month_work">每月工作</option>
                            <option value="year_work">每年工作</option>
                        </select>
                    </div>
                </td>
            </tr>

            <tr>
                <td ><label for="ui-select-taskType" class="text-taskType">工作类型:</label></td>
                <td colspan="2">
                    <div class="ui-block" id="ui-select-taskType">
                        <select name="select-choice" data-mini="true">
                            <option value="company1">自己工作</option>
                            <option  class="select-1" value="company2">下达任务</option>
                        </select>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="3" >
                    <div class="text_taskContent">
                        <label for="info">任务事由:</label>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <div ui-block>
                    <textarea name="addinfo" id="info"></textarea>
                    </div>
                </td>
            </tr>

            <tr>
                <td >
                    <label>完成时间:</label>
                </td>
                <td colspan="2">
                    <div class="ui-block">
                        <input value="2015-05-01 15:42:02" class="" readonly="readonly" name="appDateTime" id="appDateTime" type="text">
                    </div>
                </td>
            </tr>

            <tr>
                <td >
                    <label class="text-taskImportance ui-block">重要性:</label>
                </td>
                <td colspan="2">
                    <div class="ui-select-taskImportance ui-block">
                        <select name="select-choice" data-mini="true">
                            <option value="company1">一般</option>
                            <option value="company2">重要</option>
                            <option value="company3">紧急</option>
                        </select>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="text-taskPoint">
                        <label>基础得分:</label>
                    </div>
                </td>

                <td>
                    <div class="ui-select-taskImportance ui-block">
                        <input type="number" id="basePoint" value="5">
                    </div>
                </td>
                <td>
                    <div>分</div>
                </td>
            </tr>

            <tr remindType="recent">
                <td>
                    <label>提前</label>
                </td>
                <td>
                    <div class="ui-block">
                        <input type="number" id="baseDay" value="3">
                    </div>
                </td>

                <td >
                    <label>天提醒</label>
                </td>
            </tr>

            <tr remindType="recent">
                <td>
                    <label>以后每隔</label>
                </td>
                <td><div class="ui-block"><input type="number" id="baseHour" value="2"></div></td>
                <td nowrap="">
                    <label>小时提醒</label>
                </td>
            </tr>
        </table>
        <div class="orderTasks-submit">
            <input type="submit"  value="提 交">
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function () {
        var currYear = (new Date()).getFullYear();
        var opt={};
        opt.date = {preset : 'date'};
        opt.datetime = {preset : 'datetime'};
        opt.time = {preset : 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            dateFormat: 'yyyy-mm-dd',
            lang: 'zh',
            showNow: true,
            nowText: "今天",
            startYear: currYear - 10, //开始年份
            endYear: currYear + 10 //结束年份
        };

        $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
        var optDateTime = $.extend(opt['datetime'], opt['default']);
        var optTime = $.extend(opt['time'], opt['default']);
        $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
        $("#appTime").mobiscroll(optTime).time(optTime);
    });
</script>
</body>
</html>
